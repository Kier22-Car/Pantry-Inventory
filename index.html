<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pantry Inventory System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #333;
      color: white;
      padding: 1em;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1em;
      margin-top: 1em;
    }
    nav button {
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
    }
    .section {
      display: none;
      padding: 1em;
      background: white;
      margin: 1em auto;
      max-width: 800px;
      border-radius: 5px;
    }
    .section.active {
      display: block;
    }
    h2 {
      margin-top: 0;
    }
    .pantry-list, .item-list {
      margin-top: 1em;
    }
    .pantry-card {
      background: #e9e9e9;
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<header>
  <h1>Pantry Inventory System</h1>
</header>

<nav>
  <button onclick="showSection('individual')">Manage Individual Pantry</button>
  <button onclick="showSection('team')">Team Inventory Viewer</button>
  <button onclick="showSection('supply')">Supply Inventory</button>
</nav>

<!-- Individual Pantry Page -->
<section id="individual" class="section">
  <h2>Individual Pantries</h2>
  <button>Create New Pantry</button>

  <div class="pantry-list">
    <h3>My Pantries</h3>
    <!-- Placeholder for created pantries -->
    <div class="pantry-card">
      <strong>Pantry Name</strong><br />
      Location: Example Location<br />
      <button>Add Item</button>
      <button>Edit Items</button>
    </div>
    <!-- Add more dynamically -->
  </div>
</section>

<!-- Team Inventory Page -->
<section id="team" class="section">
  <h2>Team Inventory (View Only)</h2>
  <div class="item-list">
    <div class="pantry-card">
      <strong>Pantry: Example Pantry</strong><br />
      Location: Team Location<br />
      Items:
      <ul>
        <li>Rice - 10 units</li>
        <li>Beans - 5 units</li>
      </ul>
    </div>
    <!-- Add more dynamically -->
  </div>
</section>

<!-- Supply Inventory Page -->
<section id="supply" class="section">
  <h2>Supply Inventory</h2>
  <button>Add Supply Item</button>

  <div class="item-list">
    <div class="pantry-card">
      <strong>Item: Rice</strong><br />
      Stock: 50 units
      <br />
      <button>Distribute to Pantry</button>
    </div>
    <!-- Add more dynamically -->
  </div>
</section>

<script>
  function showSection(id) {
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  // Default to home page
  showSection('individual');
</script>

</body>
</html>
